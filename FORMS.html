<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Delivery</title>


    <style>
        table {font-family: 'Courier New', Courier, monospace;}
    </style>

</head>

<body>

    <form>
     <table border="1">

        <tr>
            <th colspan="3">XYZ Online Delivery</th>
        </tr>


        <tr>
            <th colspan="3"> Personal Details</th>
        </tr>

    <tr>
     <td>
          <label for="FirstName">FirstName</label>
    </td>
     
    <td>
         <input type="text" maxlength="20" required> 
    </td>
    </tr>

    <tr>
        <td>
            <label for="PhoneNumber">PhoneNumber</label>
        </td>

        <td>
          <input type="number" required>
        </td>
    </tr>

    <tr>
        <th colspan="2"> Order Performance </th>
    </tr>

    <tr>
        <td>
            <label for="Size">Size</label>
        </td>
    <td>
        <label for="Small">Small</label>
        <input type="radio"name="radanswer">
        <label for="Medium">Medium</label>
        <input type="radio"name="radanswer">
        <label for="Large">Large</label>
        <input type="radio"name="radanswer">
    </td>
    </tr>

<tr>
    <td>
         <label for="Base">Base</label>
    </td>
        
    <td>
    <select>
        <option>Select</option>
        <option>PanPizza</option>
        <option>CheeseCrust</option>
        <option>ChickenStuffedCrust</option>
        </select>
    </td>
</tr>

<tr>
    <td>
        <label for="Toppings">Toppings</label>
    </td>
    
    <td>
        <label>Olives</label>
        <input type="checkbox">
        <label>Cheese</label>
        <input type="checkbox">
        <label>Tomatoes</label>
        <input type="checkbox">
        <label>Jalapenos</label>
        <input type="checkbox">
        <label>Capsicum</label>
        <input type="checkbox">
        <label>Mushrooms</label>
        <input type="checkbox">
        <label>Pepperoni</label>
        <input type="checkbox">
        <label>Onion</label>
        <input type="checkbox">
    </td>
</tr>
    
<tr>
    <td>
        <label for="Additional details">Additional details</label>
    </td>
        
    <td>
         <textarea name=""rows="2" cols="30"></textarea>
     </td>
</tr>

<tr>
    <th colspan="2">
        Confirm the details and proceed to pay? 
        <label for="Yes">Yes</label>
        <input type="radio" name="radAnswer" >
        <label for="No">No</label>
        <input type="radio" name="radAnswer" >
    </th>
</tr>
    
<tr>
    <th colspan="2">
        <button type="submit" >Submit</button>
    </th>
</tr>


     </table>   
    </form>
    
</body>
</html>
